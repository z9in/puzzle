<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>퍼즐</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            width: 1440px;
            height: 1080px;
            display: flex;
            outline: 2px solid black;
            margin: auto;
            align-items: center;
        }
        .aside {
            width: 440px;
            height: 1080px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;


        }
        .puzzle {
            outline: 1px solid red;
            width: 1000px;
            height: 1080px;
            display: flex;
            flex-wrap: wrap;

        }
        .puz {
            /* outline: 1px solid blue; */
            width: 500px;
            height: 540px;
        }
        p {
            width: 720px;
            height: 540px;
            font-size: 5em;
            text-align: center;
            vertical-align: middle;
            background-color: lightblue;
        }
        button {
            width: 130px;
            height: 50px;
            font-size: 2em;
            margin-bottom: 100px;
        }
        .result {
            width: 400px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="puzzle">
            <img class="puz" onclick="action(0)" src="./조각1.jpg" alt="조각1">
            <img class="puz" onclick="action(1)" src="./조각3.jpg" alt="조각3">
            <img class="puz" onclick="action(2)" src="./조각2.jpg" alt="조각2">           
            <img class="puz" onclick="action(3)" src="./조각4.jpg" alt="조각4">
        </div>
        <div class="aside">
            <button onclick="reset()">Reset</button>
            <img class="result" src="./bg3.jpg" alt="완성본">
        </div>
        
    </div>

    <script>
        let a = Math.ceil(Math.random()*4);
        let b = Math.ceil(Math.random()*4);
        let c = Math.ceil(Math.random()*4);
        let d = Math.ceil(Math.random()*4);
        let interval = setInterval(function(){
            if(a!==b && b!==c && c!==d && a!==c && a!==d && b!==d) {
                console.log(a);
                console.log(b);
                console.log(c);
                console.log(d);
                document.getElementsByTagName('img')[0].setAttribute('src',`./조각${a}.jpg`);
                document.getElementsByTagName('img')[1].setAttribute('src',`./조각${b}.jpg`);
                 document.getElementsByTagName('img')[2].setAttribute('src',`./조각${c}.jpg`);
                document.getElementsByTagName('img')[3].setAttribute('src',`./조각${d}.jpg`);
                clearInterval(interval)
            }else {
            a = Math.ceil(Math.random()*4);
            b = Math.ceil(Math.random()*4);
            c = Math.ceil(Math.random()*4);
            d = Math.ceil(Math.random()*4);
            }    
        },1);
        
        function reset() {
            let a = Math.ceil(Math.random()*4);
            let b = Math.ceil(Math.random()*4);
            let c = Math.ceil(Math.random()*4);
            let d = Math.ceil(Math.random()*4);
            let interval = setInterval(function(){
            if(a!==b && b!==c && c!==d && a!==c && a!==d && b!==d) {
                console.log(a);
                console.log(b);
                console.log(c);
                console.log(d);
                document.getElementsByTagName('img')[0].setAttribute('src',`./조각${a}.jpg`);
                document.getElementsByTagName('img')[1].setAttribute('src',`./조각${b}.jpg`);
                 document.getElementsByTagName('img')[2].setAttribute('src',`./조각${c}.jpg`);
                document.getElementsByTagName('img')[3].setAttribute('src',`./조각${d}.jpg`);
                clearInterval(interval)
            }else {
            a = Math.ceil(Math.random()*4);
            b = Math.ceil(Math.random()*4);
            c = Math.ceil(Math.random()*4);
            d = Math.ceil(Math.random()*4);
            }    
        },1);
        }
        
        let srcInfo="#";
        console.log(srcInfo)
        let n=4;
        function action(i) {
            
            if(srcInfo=="#") {
            srcInfo=document.getElementsByTagName('img')[i].getAttribute('src');
            n = i;
            
            }else if(srcInfo!=="#") {
                console.log(`가져온정보는${srcInfo}`)
                let srcInfo2=document.getElementsByTagName('img')[i].getAttribute('src');
                document.getElementsByTagName('img')[i].setAttribute('src',srcInfo);
                document.getElementsByTagName('img')[n].setAttribute('src',srcInfo2);
                srcInfo="#"
              

            }
        }
    </script>
</body>
</html>
